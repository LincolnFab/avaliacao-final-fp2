<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="/cliente/home.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <p:growl id="messages" showDetail="true"/>
                    <p:panelGrid columns="2"
                                 columnClasses="ui-grid-col-4,ui-grid-col-10"
                                 layout="grid"
                                 styleClass="ui-panelgrid-blank ui-fluid"
                                 style="border:0px none; background-color:transparent;">

                        <p:row styleClass="my-heading-row">
                            <p:outputLabel value="TransferÃªncia"/>
                            <h:outputText id="saldo" style="position: absolute;right: 4%;" value="Saldo: R$ #{contaLoginController.contaAutenticada.saldo}"/>
                        </p:row>

                        <p:row>
                            <p:outputLabel for="@next" value="N. Conta"/>
                            <p:inputNumber value="#{operacaoController.operacao.contaIdDestino}" decimalPlaces="0"/>
                            <p:outputLabel for="@next" value="N. Agencia"/>
                            <p:inputNumber value="#{operacaoController.operacao.agenciaIdDestino}" decimalPlaces="0"/>
                        </p:row>

                        <p:row>
                            <p:column styleClass="ui-grid-col-2">
                                <p:outputLabel for="value" value="Valor"/>
                            </p:column>

                            <p:inputNumber id="value" value="#{operacaoController.operacao.valor}" symbol="R$ "
                                           decimalSeparator="," thousandSeparator="." />
                        </p:row>

                        <p:row>
                            <p:column styleClass="ui-grid-col-12">
                                <p:commandButton action="#{operacaoController.transferencia()}" update="messages" value="Transferir" styleClass="p-mr-2" style="width: auto"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
