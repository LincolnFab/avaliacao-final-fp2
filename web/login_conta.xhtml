<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <style type="text/css">
            #center {
                left: 50%; 
                margin: -170px 0 0 -210px; 
                padding:10px;
                min-width: 400px;
                position: absolute;
                top: 50%;
            }
            .ui-inputfield {
                min-width:100%;
            }
            .ui-grid-col-1, .ui-grid-col-2, .ui-grid-col-3,
            .ui-grid-col-4, .ui-grid-col-5, .ui-grid-col-6, 
            .ui-grid-col-7, .ui-grid-col-8, .ui-grid-col-9, 
            .ui-grid-col-10, .ui-grid-col-11, .ui-grid-col-12 {
                float: none;
            }
            .ui-outputlabel {
                padding-top: 6px;
                padding-left: 10px;
                display: inline-block;
            }
            .ui-card-body {
                min-width: 400px !important;
            }
        </style>
    </h:head>
    <h:body>
        <div id="center">
            <p:card style="width: 25rem; margin-bottom: 2em">
                <f:facet name="title">
                    Autenticação da Conta
                </f:facet>

                <h:form id="form">
                    <p:growl id="messages" showDetail="true" />

                    <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-4, ui-grid-col-10">
                        <p:outputLabel for="conta" value="Conta:" />
                        <p:inputText id="conta" value="#{contaLoginController.contaAutenticada.contaPK.id}" />

                        <p:outputLabel for="agencia" value="Agência:" />
                        <p:inputText id="agencia" value="#{contaLoginController.contaAutenticada.contaPK.agenciaId}" />

                        <p:outputLabel for="senha" value="Senha:" />
                        <p:password id="senha" value="#{contaLoginController.contaAutenticada.senha}" />

                        <p:commandButton value="Enviar" action="#{contaLoginController.authenticator()}" update="messages">
                        </p:commandButton>
                    </p:panelGrid>

                    <p:link outcome="login_funcionario" value="Funcionário">
                    </p:link>
                </h:form>
            </p:card>
        </div>
    </h:body>
</html>
